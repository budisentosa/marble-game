<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Race Betting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full Screen Race Track -->
    <div class="race-container">
        <header class="race-header">
            <div class="game-title">Marble Race Betting</div>
            <div class="gem-balance">
                <span class="gem-icon">ðŸ’Ž</span>
                <span id="gem-count">1000</span> Gems
            </div>
            <button id="open-betting-modal" class="btn btn-primary betting-button">
                ðŸŽ¯ Place Bets
            </button>
        </header>

        <div id="race-track" class="race-track">
            <div class="finish-line">FINISH</div>
            <div id="race-marbles" class="race-marbles"></div>
        </div>
        
        <div id="race-status" class="race-status">Betting Phase: 15s remaining</div>
        
        <div class="results-overlay">
            <div id="race-results" class="race-results"></div>
            <div id="payout-info" class="payout-info"></div>
        </div>
    </div>

    <!-- Betting Modal -->
    <div id="betting-modal" class="betting-modal">
        <div class="betting-modal-content">
            <div class="betting-modal-header">
                <h2>Select Marbles & Place Bets</h2>
                <div id="betting-countdown" class="betting-countdown">15s</div>
                <button id="close-betting-modal" class="close-modal">&times;</button>
            </div>
            
            <div class="marble-selection">
                <h3>Select Marbles (1-9)</h3>
                <div class="marble-grid">
                    <div class="marble" data-id="1" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24);">1</div>
                    <div class="marble" data-id="2" style="background: linear-gradient(135deg, #4ecdc4, #00d2d3);">2</div>
                    <div class="marble" data-id="3" style="background: linear-gradient(135deg, #45b7d1, #96ceb4);">3</div>
                    <div class="marble" data-id="4" style="background: linear-gradient(135deg, #f9ca24, #f0932b);">4</div>
                    <div class="marble" data-id="5" style="background: linear-gradient(135deg, #eb4d4b, #6639a6);">5</div>
                    <div class="marble" data-id="6" style="background: linear-gradient(135deg, #6c5ce7, #a29bfe);">6</div>
                    <div class="marble" data-id="7" style="background: linear-gradient(135deg, #00b894, #00cec9);">7</div>
                    <div class="marble" data-id="8" style="background: linear-gradient(135deg, #e17055, #fdcb6e);">8</div>
                    <div class="marble" data-id="9" style="background: linear-gradient(135deg, #fd79a8, #fdcb6e);">9</div>
                    <div class="marble" data-id="10" style="background: linear-gradient(135deg, #636e72, #2d3436);">10</div>
                </div>
            </div>

            <div class="betting-section">
                <div id="bet-inputs" class="bet-inputs"></div>
                <div class="bet-controls">
                    <button id="reset-bets" class="btn btn-secondary">Reset Bets</button>
                    <button id="confirm-bets" class="btn btn-primary">Confirm Bets</button>
                </div>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
